##############################################################
# 		Navn Bot Configuration			     #
#							     #
# Example Configuration file for Navn IRC Channel bot	     #
# 							     #
# File Type: ini					     #
# There are a few ways of doing comments in this config      #
# 1. # (like python) You can't use # with midline comments   #
# 2. ; (like mIRC)					     #
# 3. /* */ (C++ multi-line)				     #
# 							     #
# Save as bot.conf and start navn with ./navn		     #
# 							     #
#      !!READ THE WHOLE CONFIG BEFORE STARTING THE BOT!!     #
##############################################################
[Connect]
Server = irc.Flux-Net.net ;The server, Server to connect to (default: irc.flux-net.net)
#Realname = Navn Bot ;The bots Realname, this is the realname of the bot shown in the GECOS (Default: Bots version)
Ident = Navn ;The bots Ident shown in the GECOS (Default: Navn)
Port = 6667 ;The port used to connect to the server. (Default: 6667)
PID File = navn.pid ;defines the pid file to use (Default: navn.pid)


##############################################################
#							     #
#			Bot Configuration.		     #
#							     #
# These are the options for the bot when it joins the server.#
##############################################################

[Bot]
Nick = Navn ;The bots Nickname, this is the nickname of the bot (default: Navn)
Channel = #Test, #Navn ;The main channel, joins this channel on startup (default: #Test)
Owner = n00b ;Bot Owner, used to show who manages the bot (default: Derp)
Password = Test ;This is the owner password, it is used in changing owners, and much more. (default: Navn)
#NickServ_Account = Navn ;NickServ account to identify (comment out or remove if you dont have one)
#NickServ_Password = n00bpass ;NickServ password (comment out or remove if you dont have one)


##############################################################
#							     #
#	         Logging Configuration. 		     #
#							     #
#	     These are the logging options.		     #
##############################################################
[Log]
Log_File = navn.log ;defines the log file (Default: navn.log) 

##############################################################
#							     #
#			Oper Configuration.     	     #
#							     #
#	     This is where the oper info goes   	     #
##############################################################
[Oper]
#Oper_Username = ;Operator account username (comment out or remove if you dont have one)
#Oper_Password = ;Operator Password (comment out or remove if you dont have one)

##############################################################
#							     #
#		     Module Configuration.      	     #
#							     #
#	     This is where the oper info goes   	     #
##############################################################
[Modules]
LogChannel = #Test ;For the Channel Logger module (comment out or remove if you don't want to log)
ModuleDir = modules/ ;This will load modules in any directory in the binary runtime, do not use absolute paths
Modules = m_system, modulehandler, help, m_ping, m_join, testmod, searcher, m_dns, about_me, ctcp, encyclopedia, weather, world_clock, navn, channel_logger, m_terminal_input